<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Website Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Virtual Screen -->
      <a-entity position="0 1 -2">
        <a-plane
          position="0 0 0"
          width="1.5"
          height="1"
          color="#FFFFFF"
        ></a-plane>
        <!-- Iframe Container -->
        <a-entity
          geometry="primitive: plane; height: 1; width: 1.5"
          material="shader: html; target: #nexshrim-site;"
          position="0 0 0"
        ></a-entity>
      </a-entity>
      <!-- Website Content -->
      <a-assets>
        <html-material id="nexshrim-site">
          <iframe
            src="https://nexshrimtechnology.com/"
            style="width: 100%; height: 100%;"
          ></iframe>
        </html-material>
      </a-assets>
    </a-scene>
  </body>
</html>
